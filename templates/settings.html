<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'" /> -->
    <title>Electron App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="clientId">Client Id</label>
          <input type="text" class="form-control" id="clientId" />
        </div>
        <div class="form-group">
          <label for="issuer">Issuer</label>
          <input type="text" class="form-control" id="issuer" />
        </div>
        <div class="form-group">
          <label for="redirectUri">Redirect URI</label>
          <input type="text" class="form-control" id="redirectUri" />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="runServer" />
          <label class="form-check-label" for="runServer"
            >Run embedded web server</label
          >
        </div>

        <button type="button" class="btn btn-primary">Next</button>
      </form>
    </div>
  </body>
  <script src="../renderer/settings.js"></script>
</html>
